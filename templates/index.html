<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI Assistant</title>
    
    <!-- PWA –ù–∞—Å—Ç—Ä–æ–π–∫–∏ -->
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#6366f1">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/1698/1698535.png">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #6366f1;
            --bg: #f8fafc;
            --bot-bubble: #ffffff;
            --user-bubble: #6366f1;
        }

        * { box-sizing: border-box; }
        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            margin: 0;
            display: flex;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        #chat-container {
            width: 100%;
            max-width: 800px;
            background: white;
            display: flex;
            flex-direction: column;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
        }

        header {
            padding: 20px;
            background: var(--primary);
            color: white;
            display: flex;
            align-items: center;
            gap: 12px;
            font-weight: 600;
        }

        #chat-window {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 16px;
            background: #f1f5f9;
        }

        .msg {
            max-width: 85%;
            padding: 12px 16px;
            border-radius: 18px;
            font-size: 15px;
            line-height: 1.5;
            word-wrap: break-word;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }

        .bot { align-self: flex-start; background: var(--bot-bubble); color: #1e293b; border-bottom-left-radius: 4px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .user { align-self: flex-end; background: var(--user-bubble); color: white; border-bottom-right-radius: 4px; }

        .msg img { width: 100%; border-radius: 10px; margin-top: 10px; display: block; }

        #input-area {
            padding: 15px;
            display: flex;
            gap: 10px;
            background: white;
            border-top: 1px solid #e2e8f0;
        }

        input {
            flex: 1;
            padding: 12px 18px;
            border: 2px solid #e2e8f0;
            border-radius: 25px;
            outline: none;
            font-size: 16px;
            transition: 0.2s;
        }

        input:focus { border-color: var(--primary); }

        button {
            width: 48px; height: 48px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            transition: 0.2s;
        }

        button:hover { transform: scale(1.05); }
        button:disabled { background: #cbd5e1; }

        /* –ú–æ–±–∏–ª—å–Ω–∞—è –∞–¥–∞–ø—Ç–∞—Ü–∏—è */
        @media (max-width: 600px) {
            #chat-container { height: 100vh; }
            header { padding: 15px; }
        }

        /* –ò–Ω–¥–∏–∫–∞—Ç–æ—Ä –∑–∞–≥—Ä—É–∑–∫–∏ */
        .dots { display: flex; gap: 4px; padding: 4px 0; }
        .dot { width: 6px; height: 6px; background: #94a3b8; border-radius: 50%; animation: pulse 1.5s infinite; }
        .dot:nth-child(2) { animation-delay: 0.2s; }
        .dot:nth-child(3) { animation-delay: 0.4s; }
        @keyframes pulse { 0%, 100% { opacity: 0.3; } 50% { opacity: 1; } }
    </style>
</head>
<body>

<div id="chat-container">
    <header>
        <i class="fa-solid fa-robot"></i>
        <span>Groq Assistant</span>
    </header>

    <div id="chat-window">
        <div class="msg bot">–ü—Ä–∏–≤–µ—Ç! –Ø –≥–æ—Ç–æ–≤ –∫ —Ä–∞–±–æ—Ç–µ. –ó–∞–¥–∞–π –≤–æ–ø—Ä–æ—Å –∏–ª–∏ –Ω–∞–ø–∏—à–∏ "–ù–∞—Ä–∏—Å—É–π..." üé®</div>
    </div>

    <div id="input-area">
        <input type="text" id="user-input" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ..." autocomplete="off">
        <button id="send-btn" onclick="sendMessage()"><i class="fa-solid fa-paper-plane"></i></button>
    </div>
</div>

<script>
    const chatWindow = document.getElementById('chat-window');
    const input = document.getElementById('user-input');
    const btn = document.getElementById('send-btn');

    async function sendMessage() {
        const text = input.value.trim();
        if (!text) return;

        addMessage(text, 'user');
        input.value = '';
        toggleLoading(true);

        try {
            const response = await fetch('/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: text })
            });
            const data = await response.json();
            toggleLoading(false);

            if (data.response) {
                let content = `<div>${data.response}</div>`;
                if (data.image) content += `<img src="${data.image}" onload="scrollDown()">`;
                addMessage(content, 'bot', true);
            }
        } catch (e) {
            toggleLoading(false);
            addMessage("–û—à–∏–±–∫–∞ —Å–≤—è–∑–∏ —Å —Å–µ—Ä–≤–µ—Ä–æ–º", 'bot');
        }
    }

    function addMessage(content, sender, isHtml = false) {
        const d = document.createElement('div');
        d.className = `msg ${sender}`;
        if (isHtml) d.innerHTML = content; else d.textContent = content;
        chatWindow.appendChild(d);
        scrollDown();
    }

    function toggleLoading(show) {
        if (show) {
            const loader = document.createElement('div');
            loader.id = 'loader';
            loader.className = 'msg bot';
            loader.innerHTML = '<div class="dots"><div class="dot"></div><div class="dot"></div><div class="dot"></div></div>';
            chatWindow.appendChild(loader);
            btn.disabled = true;
        } else {
            const l = document.getElementById('loader');
            if (l) l.remove();
            btn.disabled = false;
            input.focus();
        }
        scrollDown();
    }

    function scrollDown() { chatWindow.scrollTop = chatWindow.scrollHeight; }

    input.addEventListener('keypress', e => { if(e.key === 'Enter') sendMessage(); });

    // –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è PWA Service Worker
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => navigator.serviceWorker.register('/sw.js'));
    }
</script>
</body>
</html>
